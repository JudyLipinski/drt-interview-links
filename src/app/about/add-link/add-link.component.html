<form [formGroup]="newLinkForm" (submit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label>link</label>
    <input type="text" class="form-control" formControlName="link">
  </div>
  <button type="submit" [disabled]="newLinkForm.invalid" class="btn btn-primary">Submit</button>
</form>
