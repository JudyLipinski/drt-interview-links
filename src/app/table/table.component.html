<table class="table table-bordered table-responsive-md table-striped text-center">
    <tr class="trHeader">
        <th class="text-center">Tittle</th>
        <th class="text-center">Duration</th>
        <th class="text-center">Description</th>
        <th class="text-center">Remove</th>
    </tr>
    <tr *ngFor="let list of courseList |filter:searchKeyword; let id = index ">
        <td>
            <span (keyup)="changeValue(id, 'title', $event)" (blur)="updateList(id, 'title', $event)"
                contenteditable="true">{{list.title}}</span>
        </td>
        <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'duration', $event)"
                (blur)="updateList(id, 'duration', $event)">{{list.duration}} {{list.durationUnit}}</span>
        </td>
        <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'description', $event)"
                (blur)="updateList(id, 'price', $event)">{{list.description}}</span>
        </td>
        <td>
            <span class="table-remove">
                <button type="button" class="btnDnger" (click)="removeRow(id)">Remove</button>
            </span>
        </td>
    </tr>
</table>
